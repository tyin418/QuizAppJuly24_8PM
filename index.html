<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Coding School Interview Questions</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="main">
        <div class="titlehead">
            <header class="header">
                <h1>Coding School Interview Question</h1>
                <!-- <img src="images/marquee-sm.png" alt="" class="marquee-sm"> -->
            </header>
        </div>
        <div class="box">
            <div class="question">

            </div>
            <div class="submit">
                <button type="button" class="button">Submit Answer</button>
            </div>
        </div>
        <footer class="footer">
            <div class="status">
                <div class="right">
                    <p class="h10"><span>0</span> Correct</p>
                </div>
                <div class="reset">
                    <button type="button" class="button">Reset Quiz</button>
                </div>
                <div class="count">
                    <p class="h10">Question <span class="questionNum">#</span> of <span class="totalQuestions">#</span></p>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/app_July23_1PM.js"></script>
</body>

</html>
